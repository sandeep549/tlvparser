name: Hello World
run-name: ${{ github.actor }} - says hello world on ${{ github.ref_name }} ðŸš€
on: [workflow_dispatch]

env:
  BODY: BODY
  
jobs:
  Hello-World:
    runs-on: ubuntu-latest
    steps:
      - name: set variavle in shell
        id: vars
        run: |
          echo "version=5.67.0" >> $GITHUB_OUTPUT
          
      - name: Run kotlin script
        uses: fwilhe2/setup-kotlin@main
        with:
          script: |
              #!/usr/bin/env kotlin
              println("hello world!")
              println("version ${{ steps.vars.outputs.version }}")
              $BODY = "this is body set from kotlin script"
              
      - name: get variavle in shell
        run: |
          echo "version: ${{ steps.vars.outputs.version }}"
          echo "body: $BODY"
